presubmits:
  - name: pull-kubermatic-telemetry-client-test
    always_run: true
    decorate: true
    clone_uri: ssh://git@github.com/kubermatic/telemetry-client.git
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.21-node-18-1
          command:
            - make
          args:
            - test
            - verify
