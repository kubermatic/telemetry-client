run:
  # concurrency=1 lowers memory usage a bit
  concurrency: 1
  modules-download-mode: readonly
  deadline: 15m
  skip-files:
  - zz_generated.*.go

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - deadcode
    - depguard
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - predeclared
    - promlinter
    - staticcheck
    - structcheck
    - tenv
    - unconvert
    - unused
    - varcheck
    - wastedassign
    - whitespace
  disable-all: true

linters-settings:
  depguard:
    include-go-root: true
    packages:
      - io/ioutil # https://go.dev/doc/go1.16#ioutil
      - github.com/ghodss/yaml # use sigs.k8s.io/yaml instead
