apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: job
  namespace: telemetry-system
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            control-plane: telemetry
        spec:
          serviceAccountName: telemetry-agent
          initContainers:
            - name: kubernetes-agent
              image: quay.io/kubermatic/telemetry-kubernetes-agent:v0.1.0
              args:
                - "--record-dir=$(RECORD_DIR)"
              env:
                - name: RECORD_DIR
                  value: "/records"
              volumeMounts:
                - name: records
                  mountPath: "/records"
              resources:
                limits:
                  cpu: "1"
                  memory: 100Mi
                requests:
                  cpu: "0.5"
                  memory: 100Mi
            - name: kubermatic-agent
              image: quay.io/kubermatic/telemetry-kubermatic-agent:v0.1.0
              args:
                - "--record-dir=$(RECORD_DIR)"
              env:
                - name: RECORD_DIR
                  value: "/records"
              volumeMounts:
                - name: records
                  mountPath: "/records"
              resources:
                limits:
                  cpu: "1"
                  memory: 100Mi
                requests:
                  cpu: "0.5"
                  memory: 100Mi
          containers:
            - name: reporter
              image: quay.io/kubermatic/telemetry-reporter:v0.1.0
              args:
                - "http"
                - "--client-uuid=$(CLIENT_UUID)"
                - "--url=$(URL)"
                - "--record-dir=$(RECORD_DIR)"
              env:
                - name: RECORD_DIR
                  value: "/records"
                - name: URL
                  value: <URL_PLACEHOLDER>
                - name: CLIENT_UUID
                  valueFrom:
                    secretKeyRef:
                      name: client-uuid
                      key: uuid
              volumeMounts:
                - mountPath: "/records"
                  name: records
              resources:
                limits:
                  cpu: "1"
                  memory: 100Mi
                requests:
                  cpu: "0.5"
                  memory: 100Mi
          volumes:
            - name: records
              emptyDir: {}
          restartPolicy: OnFailure
